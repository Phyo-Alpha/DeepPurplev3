<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
</head>

<body>



    <!-- Create HTML Registration form -->

    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">
                
                <!-- Show success message if successfully registered from registration controller-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to our awesome app!
                    </div>
                </div>

                    <h1>Registration</h1>

                    <!-- Calls the PostMapping handler function in controller, $account object in the controller -->
                    <form th:action="@{/signup}", method ="post" th:object = "${account}">
                        <div class ="form-group">
                            <label class = "control-label" for="fullName">
                                Full Name
                            </label>
                            <!-- th:field fullName link to the object attribute of account -->
                            <input id ="fullName" class ="form-control" th:field="*{fullName}" required autofocus="autofocus"/>
                        </div>

                        <div class ="form-group">
                            <label class = "control-label" for="email">
                                Email
                            </label>
                            <!-- th:field fullName link to the object attribute of account -->
                            <input id ="email" class ="form-control" th:field="*{email}" required autofocus="autofocus"/>
                        </div>

                        <div class ="form-group">
                            <label class = "control-label" for="password">
                                Password
                            </label>
                            <!-- th:field fullName link to the object attribute of account -->
                            <input id ="password" class ="form-control" type = "password" th:field="*{password}" required autofocus="autofocus"/>
                        </div>

                        <div class = "form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? 
                                <a href="/" th:href="@{/login}">Login here</a>
                            </span>
                        </div>

                    </form>
               
            </div>
        </div>
    </div>
</body>

</html>
